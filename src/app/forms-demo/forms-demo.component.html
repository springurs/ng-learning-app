<h2>Template-Driven Forms Demo</h2>
<p>Fill out the form to add a new product.</p>

<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
  <div class="form-group">
    <label for="name">Product Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="productModel.name"
      required
      #name="ngModel"
      class="form-control"
    />
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
      Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input
      type="number"
      id="price"
      name="price"
      [(ngModel)]="productModel.price"
      required
      min="0"
      #price="ngModel"
      class="form-control"
    />
    <div *ngIf="price.invalid && (price.dirty || price.touched)" class="error">
      Price is required and must be at least 0.
    </div>
  </div>

  <div class="form-group">
    <label>
      <input
        type="checkbox"
        name="inStock"
        [(ngModel)]="productModel.inStock"
      />
      In Stock
    </label>
  </div>

  <button type="submit" [disabled]="!productForm.form.valid" class="submit-btn">Add Product</button>
  <button type="button" (click)="resetForm()" class="reset-btn">Reset Form</button>
</form>

<div *ngIf="submitted" class="success-message">
  <h3>Form Submitted Successfully!</h3>
  <p><strong>Name:</strong> {{ productModel.name }}</p>
  <p><strong>Price:</strong> ${{ productModel.price }}</p>
  <p><strong>In Stock:</strong> {{ productModel.inStock ? 'Yes' : 'No' }}</p>
</div>
